<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section id="calculator">
        <div id="displayPart">
            <h1 style="margin-top: 10px;margin-bottom: 20px; text-decoration: underline;">MY CALCULATR</h1>
            <input type="text" readonly disabled>
        </div>

        <div id="buttonsPart">
            <button>C</button><button>%</button><button><img src="/images/backspace-icon.png" alt="backspace-icon" width="20"></button><button>/</button>
            <button>7</button><button>8</button><button>9</button><button>X</button>
            <button>4</button><button>5</button><button>6</button><button>-</button>
            <button>1</button><button>2</button><button>3</button><button>+</button>
            <button>00</button><button>0</button><button>.</button><button>=</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
